[project]
name = "paita"
dynamic = ["version"]
description = 'paita - Python AI Textual Assistant'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["python", "textual", "ai", "chat", "openai", "chatgpt", "aws", "bedrock"]
authors = [
  { name = "Ville Kärkkäinen", email = "ville.karkkainen@outlook.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "textual~=0.52",
  "boto3~=1.34",
  "textual~=0.52",
  "loguru~=0.7",
  "langchain~=0.1",
  "langchain-openai",
  "appdirs~=1.4",
  "pydantic~=2.6",
  "cache3~=0.4",
  "aiofiles~=23.2",
  "pyperclip~=1.8",
  "eval-type-backport~=0.1"
]

[project.urls]
Documentation = "https://github.com/villekr/paita#readme"
Issues = "https://github.com/villekr/paita/issues"
Source = "https://github.com/villekr/paita"

[project.scripts]
paita = "paita.tui.app:main"

[tool.hatch.version]
path = "src/paita/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "flake8",
  "isort",
  "black",
  "textual-dev",
  "pytest-asyncio",
  "flake8-bugbear",
  "flake8-bandit",
  "pytest-cov",
  "mypy",
  "boto3-stubs",
  "appdirs-stubs",
  "types-aiofiles"
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[[tool.hatch.envs.test.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pypi_publish tests}"

[tool.coverage.run]
source_pkgs = ["paita", "tests"]
branch = true
parallel = true
omit = [
  "src/paita/__about__.py",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.paths]
paita = ["src/paita", "*/paita/src/paita"]
tests = ["tests", "*/paita/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.lint]
ignore = [
  "SIM117",
  "A002",
  "RUF012"
]